  <div class="container mt-4">
    <h3>Fale Conosco</h3>
    <form class="mt-4">
      <div class="form-group">
        <label for="nome">Nome: </label>
        <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome do Funcionário">
        <small id="nome" class="form-text text-muted">Nome do funcionario</small>
      </div>
      <div class="form-group">
        <label for="idade">Idade</label>
        <input type="number" class="form-control" id="idade" placeholder="Idade do Funcionário" step="1">
        <small id="idade" class="form-text text-muted">Idade do funcionário</small>
      </div>
      <div class="form-group">
        <label for="salario">Salário</label>
        <input type="number" class="form-control" id="salario" placeholder="Salario do Funcionario" step=".5">
        <small id="salario" class="form-text text-muted">Salário do funcionário</small>
      </div>
      <div class="form-group">
        <label for="dependentes">Dependentes</label>
        <input type="number" class="form-control" id="dependentes" placeholder="Número de dependentes" step="1">
        <small id="dependentes" class="form-text text-muted">Número de dependentes</small>
      </div>
      <button id="calcular" class="btn btn-danger">Calcular Salário Líquido</button>
    </form>
  </div>
